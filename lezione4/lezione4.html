<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezione 4</title>
</head>
<body>
    <h1>Form</h1>
    <form action="http://localhost/lezione4/lezione4-grazie.php" method="POST" 
        enctype="multipart/form-data"
        
        id="form1"
        >
        <a href="https://google.it">Google</a>
        <!-- per il nome -->
        <label for="nome">Nome:</label>
        <input type="text" name="nome" placeholder="Nome" id="nome">
        
        <!-- per il cognome -->
        <label for="cognome">Cognome:</label>
        <input type="text" name="cognome" id="cognome" autofocus required>
        
        <fieldset>
            <legend>Residenza</legend>
            <!-- per il cap -->
            <label for="indirizzo">Indirizzo:</label>
            <input type="text" name="indirizzo" id="indirizzo">
            <!-- per il cap -->
            <label for="cap">Cap:</label>
            <input type="text" name="cap" id="cap" pattern="[0-9]{5}">
        </fieldset>
        
        <fieldset>
            <legend>lista type input</legend>
            <input type="checkbox" name="privacy" id="privacy" required>
            <label for="privacy">Accetto il trattamento ...</label>
            <br>
            <label for="colore"></label>
            <input type="color" name="colore" id="colore">
            <br>
            <label for="cartaid">carta id:</label>
            <input type="file" name="cartaid" id="cartaid">
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </fieldset>
        <fieldset>
            <legend>Tipo di utente:</legend>
            <input type="radio" name="tipo" id="tipo1" value="1" checked>
            <label for="tipo1">Privato</label>
            <input type="radio" name="tipo" id="tipo2" value="2">
            <label for="tipo2">Azienda</label>
            <br>
            <label for="colore-preferito">Colore Preferito</label>
            <select name="colore-preferito" id="colore-preferito">
                <option value="-" selected>-</option>
                <optgroup label="colori 1">
                    <option value="bianco">bianco</option>
                    <option value="nero">nero</option>
                </optgroup>
                <optgroup label="colori 2">
                    <option value="blue" >blue</option>
                    <option value="verde" >verde</option>
                    <option value="rosso">rosso</option>
                </optgroup>
            </select>
            <textarea name="messaggio" id="messaggio" rows="5" cols="20"></textarea>
        </fieldset>
        <label for="genere-film">Seleziona il tuo genere preferito:</label>
        <input list="genere-film">
        <datalist id="genere-film">
            <option>romantico</option>
            <option>giallo</option>
            <option>comico</option>
        </datalist>
        <br>
        <details>
            <summary>Dettagli</summary>
            <p>Note note note</p>
            <p>Note note note</p>
            <input type="button" value="pulsante">
        </details>
        <br>
        <!-- per il pulsanti -->
        <input type="submit" value="Invia da input">
        <button type="submit">Invia da button</button>
        <button type="button" onclick="document.getElementById('form1').submit()">Pulsante da js</button>
        <input type="reset" value="Pulisci i campi">
        <!-- <span onclick="document.getElementById('form1').submit()">test</span> -->
    </form>
</body>
</html>
